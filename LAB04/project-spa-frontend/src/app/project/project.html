<h1>Project tracker</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Due date</th>
            <th>Course</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let project of projects">
            <td>{{project.name}}</td>
            <td>{{project.dueDate}}</td>
            <td>{{project.course}}</td>
        </tr>
    </tbody>
</table>
